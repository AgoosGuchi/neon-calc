<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script type="text/javascript" src="script.js" defer></script>
    <title>Neon Calculator</title>
</head>
<body>
    <main>
        <h1>Calculator</h1>
        <div id="display" class="calculator">0</div>
        <section class="calculator" id="keys">
            <button type="button" data-all-clear class="functions ">AC</button>
            <button type="button" data-backspace class="functions">&#8592;</button>
            <button type="button" data-operator="รท" class="operator">รท</button>

            <button type="button" data-number="7" class="number">7</button>
            <button type="button" data-number="8" class="number">8</button>
            <button type="button" data-number="9" class="number">9</button>
            <button type="button" data-operator="*" class="operator">*</button>

            <button type="button" data-number="4" class="number">4</button>
            <button type="button" data-number="5" class="number">5</button>
            <button type="button" data-number="6" class="number">6</button>
            <button type="button" data-operator="-" class="operator">-</button>

            <button type="button" data-number="1" class="number">1</button>
            <button type="button" data-number="2" class="number">2</button>
            <button type="button" data-number="3" class="number">3</button>
            <button type="button" data-operator="+" class="operator">+</button>

            <button type="button" data-number="0" class="number" id="zero">0</button>
            <button type="button" data-decimal="." class="number">.</button>
            <button type="button" data-equals="=" class="functions">=</button>
        </section>
    </main>

</body>
</html>
