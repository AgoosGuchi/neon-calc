<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script type="text/javascript" src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <main class="calculator">
        <h1>Calculator</h1>
        <input type="text" value="0" class="calculator-screen" value="" id="display" disabled />
        <section id="keys">
            <button type="button" data-all-clear class="all-clear"><p>AC</p></button>
            <button type="button" data-backspace class="delete"><p>&#8592;</p></button>
            <button type="button" data-operator="รท" class="operator"><p>รท</p></button>

            <button type="button" data-number="7" class="number"><p>7</p></button>
            <button type="button" data-number="8" class="number"><p>8</p></button>
            <button type="button" data-number="9" class="number"><p>9</p></button>
            <button type="button" data-operator="*" class="operator"><p>*</p></button>

            <button type="button" data-number="4" class="number"><p>4</p></button>
            <button type="button" data-number="5" class="number"><p>5</p></button>
            <button type="button" data-number="6" class="number"><p>6</p></button>
            <button type="button" data-operator="-" class="operator"><p>-</p></button>

            <button type="button" data-number="1" class="number"><p>1</p></button>
            <button type="button" data-number="2" class="number"><p>2</p></button>
            <button type="button" data-number="3" class="number"><p>3</p></button>
            <button type="button" data-operator="+" class="operator"><p>+</p></button>

            <button type="button" data-number="0" class="number" id="cero"><p>0</p></button>
            <button type="button" data-decimal="." class="number"><p>.</p></button>
            <button type="button" data-equals="=" id="equals"><p>=</p></button>
        </section>
    </main>

</body>
</html>
